version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: javabase-postgres
    environment:
      POSTGRES_DB: javabase
      POSTGRES_USER: javabase
      POSTGRES_PASSWORD: javabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U javabase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

